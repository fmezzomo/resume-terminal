<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fábio Mezzomo - Terminal Resume</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="terminal">
        <div id="menu-bar">
            <div id="title-bar">
                <div id="title">Fábio Mezzomo - Terminal Resume</div>
                <div id="close-btn"></div>
                <div id="minimize-btn"></div>
                <div id="maximize-btn"></div>
            </div>
        </div>
        <div id="terminal-body">
            <div id="output"></div>
            <div id="input-line">
                <span id="prompt">></span>
                <input type="text" id="input" autofocus>
            </div>
        </div>
        <div id="theme-toggle">
            <button id="dark-theme-btn">Dark Theme</button>
            <button id="light-theme-btn">Light Theme</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
